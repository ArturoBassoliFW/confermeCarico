          <!-- Form -->
          <form id="myForm">
            <!-- Dettagli ordine -->
            <h2 class="bold fresh">Ordine</h2>
            <div class="field">
              <label for="vettore">Vettore</label>
              <input type="text" list="vettori" name="vettore" id="vettore" />
              <datalist id="vettori">

            <div class="field">

                  value="frigo"

              <div class="radio">

              <label for="numPallet">Numero Pallet</label>
              <input

                name="numPallet"

                max="33"
              />
            </div>
            <div class="field pltInfo">
              <div class="tipoPlt">
                <label for="tipoPallet">Tipo Plt</label>
                <div class="radio">
                  <input
                    type="radio"
                    id="epal"
                    name="tipoPallet"

                <div class="radio">
                  <input

                    id="uk"
